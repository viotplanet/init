<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolutionizing 'Internet of Things' with Virtual</title>
    <!-- Style -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

        /* Use vw (viewport width) unit for dynamic font size */

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
        }

        .revol-title {
            /* display: flex;
            align-items: center; */
            margin: 2vw;
            /* gap: 8vw; */
            height: 30vh;
            box-sizing: border-box;
        }

        .revol-title h1 {
            font-size: 5vw;
        }

        .revol-body {
            margin: 2vw;
            height: 70vh;
            box-sizing: border-box;
        }

        .revol-body img {
            width: 30vw;
        }

        .revol-about {
            height: 100vh;
        }

        .revol-about img {
            height: 70vh;
        }

    </style>
</head>
<body>
    <main>
        <section class="revol-title">
            <h1> init(): Revolution 2000 </h1>
        </section>

        <section class="revol-body">
            <img src="static/images/planet.png" alt="Planet Meme">
        </section>

        <section class="revol-about">
            <img src="static/images/viot.png" alt="vIoT Planet" />
        </section>
    </main>
</body>
</html>
